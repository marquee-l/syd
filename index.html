<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nameboard Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <input type="text" id="nameInput" placeholder="Enter Name" />
    <input type="text" id="flightInput" placeholder="Enter Flight (optional)" />
    <select id="logoSelect">
      <option value="none">No Logo</option>
      <option value="Images/marquee_logo.png">Marquee Logo</option>
      <option value="Images/blacklane_logo.png">Blacklane</option>
      <option value="Images/tbr_logo.png">TBR</option>
      <option value="Images/royale_logo.png">Royale</option>
      <option value="Images/firstlight_logo.png">Firstlight Travel</option>
      <option value="Images/viator_logo.png">Viator</option>
      <option value="Images/rozlo_logo.png">Rozlo Logo</option>
      <option value="Images/teleport_logo.png">Teleport Logo</option>
    </select>
    <button id="showBtn">Show Nameboard</button>
    <div id="form-messages"></div>
  </div>

  <div id="nameboard" style="display:none;">
    <div id="logoArea">
      <img id="brandLogo" alt="Brand Logo" src="" />
    </div>
    <div id="centerContent">
      <div id="displayName"></div>
      <div id="displayFlight"></div>
    </div>
    <button id="backBtn" style="display:block;">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
