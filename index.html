<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Selector</title>
  <style>
    body { font-family: sans-serif; }
    #logo-img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    #logo-img[hidden] { display: none; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Select a Logo</h1>
  <select id="logo-select">
    <option value="">-- Select a logo --</option>
    <option value="rozlo_logo.png">Rozlo</option>
    <option value="teleport_logo.png">Teleport</option>
    <!-- Add more options as needed, and use the correct filenames -->
  </select>
  <div>
    <img id="logo-img" src="" alt="Selected Logo" hidden>
    <div id="logo-error" class="error" hidden>Logo could not be loaded.</div>
  </div>
  <script>
    const logoSelect = document.getElementById('logo-select');
    const logoImg = document.getElementById('logo-img');
    const logoError = document.getElementById('logo-error');

    logoSelect.addEventListener('change', function() {
      const value = logoSelect.value;
      if (!value) {
        logoImg.hidden = true;
        logoError.hidden = true;
        logoImg.src = "";
        return;
      }
      logoImg.src = "images/" + value; // Make sure the images are in the images/ folder
      logoImg.hidden = false;
      logoError.hidden = true;
    });

    logoImg.addEventListener('error', function() {
      logoImg.hidden = true;
      logoError.hidden = false;
    });

    logoImg.addEventListener('load', function() {
      logoImg.hidden = false;
      logoError.hidden = true;
    });
  </script>
</body>
</html>
